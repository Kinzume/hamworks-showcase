<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="prefetch"
      href="https://cdnb.artstation.com/p/assets/images/images/046/658/235/large/james-c-outer-annex-v2.jpg?1645637204"
    />
    <title>Hamworks</title>
  </head>
  <body>
    <div class="intro">
      <div class="overflow">
        <h1 class="animate delay-1">James C.</h1>
      </div>
      <div class="overflow">
        <h1 class="animate delay-2">3D Artist</h1>
      </div>
      <div class="overflow">
        <h1 class="animate delay-3">Hamworks</h1>
      </div>
    </div>
    <div class="images-container">
      <ol class="images">
        <li>
          <img
            src="https://cdna.artstation.com/p/assets/images/images/046/631/306/large/james-c-001-1.jpg?1645573305"
            alt="S.F. Outer Infinity Logo"
          />
        </li>
        <li>
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/046/658/235/large/james-c-outer-annex-v2.jpg?1645637204"
            alt="Outer-Annex"
          />
        </li>
        <li>
          <img
            src="https://cdna.artstation.com/p/assets/images/images/046/657/562/large/james-c-ramiel-final.jpg?1645636234"
            alt="Ramiel"
          />
        </li>

        <li>
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/055/694/543/large/james-c-5-v1.jpg?1667532224"
            alt="Seiryu - Blue Dragon"
          />
        </li>
        <li>
          <img
            src="https://cdna.artstation.com/p/assets/images/images/046/657/982/large/james-c-atelier-v1.jpg?1645636828"
            alt="Atelier"
          />
        </li>
        <li>
          <img
            src="https://cdna.artstation.com/p/assets/images/images/046/658/240/large/james-c-03-23-18-c4d.jpg?1645637213"
            alt="Ixion"
          />
        </li>
      </ol>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
